#生产环境用80端口
server:
    port: 80
spring:
    redis:
        database: 0
        host: 127.0.0.1
        port: 6379
        password:      # 密码（默认为空）
    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        druid:
            first:  #数据源1
                url: jdbc:mysql://58.154.128.72:3306/eva_admin?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
                username: eva
                password: 123456
            second:  #数据源2
                url: jdbc:mysql://10.10.168.18:3306/renren_security?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
                username: renren
                password: 123456
            initial-size: 10
            max-active: 100
            min-idle: 10
            max-wait: 60000
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            validation-query: SELECT 1 FROM DUAL
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
                #login-username: admin
                #login-password: admin
            filter:
                stat:
                    log-slow-sql: true
                    slow-sql-millis: 1000
                    merge-sql: true
                wall:
                    config:
                        multi-statement-allow: true
                        
#生产环境defaultZone配置
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eva/eureka/
