<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:bteevaluate:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:bteevaluate:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:bteevaluate:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">测评名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bteEvaluate.evalTitle" placeholder=""/>
                        </div>
                    </div>
                    
                    <div class="form-group cpzt" v-show="!showState">
						<div class="col-sm-2 control-label">测评状态</div>
						<label class="radio-inline">
							<input type="radio" name="status" value="0" v-model="bteEvaluate.evalStateId"/> 未开始
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="1" v-model="bteEvaluate.evalStateId"/> 进行中
						</label>
						<label class="radio-inline">
							<input type="radio" name="status" value="2" v-model="bteEvaluate.evalStateId"/> 已结束
						</label>
					</div>
                    
                    
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">测评说明</div>
                        <div class="col-sm-10">
                           <textarea rows="5" class="form-control" v-model="bteEvaluate.evalMemo" placeholder="">
                           </textarea>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/bteevaluate.js?_${.now?long}"></script>
</body>
</html>
