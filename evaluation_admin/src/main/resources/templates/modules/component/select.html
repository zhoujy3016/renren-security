<!-- 下拉菜单 -->
<#macro select id="" class="" model="" cacheId="" disabled="" onChange="">
    <select id="${id}" class="${class}" v-model="${model}" ${disabled} @change="${onChange}">
            <@dictCache id="${cacheId}">
                <option value="">请选择</option>
                <#if dictList?? && (dictList?size > 0) >
                    <#list dictList as dict>
                        <option value="${dict.code}">${dict.value}</option>
                    </#list>
                </#if>
            </@dictCache>
    </select>
</#macro>

<!-- radio -->
<#macro radio name="" labelClass="" model="" cacheId="">
    <@dictCache id="${cacheId}">
        <#if dictList?? && (dictList?size > 0) >
            <#list dictList as dict>
                <label class="${labelClass}">
                    <input type="radio" name="${name}" value="${dict.code}"  v-model="${model}"/> ${dict.value}
                </label>
            </#list>
        </#if>
    </@dictCache>
</#macro>
