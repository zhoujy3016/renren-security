<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>部级培训质量评价调查问卷</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link href="${request.contextPath}/statics/css/bootstrap.css" rel="stylesheet">
  <link href="${request.contextPath}/statics/css/style.css" rel="stylesheet">
</head>
<body class="hold-transition login-page">

<div class="container" id="wallpaper" v-cloak>
  <h1 class="jq_title">部级培训质量评价调查问卷</h1>
  <div  class="jq_dec">经过大家的共同努力，本期培训班就要圆满结束了。为深入了解大家的意见与建议，进一步改进各项工作，提升部级培训质量，公安部政治部制作了质量评价调查问卷。问卷实行5分制，1分最低，5分最高。本问卷为无记名问卷，请大家认真填写，及时反馈。</div>
  <div class="question-list">
  <div v-if="error" class="alert alert-danger alert-dismissible">
     <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
   </div>
   
  <div v-if="!error" >
  <form>
  
  	<div class="partition">
      <h3 class="partition-name">一、课程评价</h3>
      <div id="type_1">
      </div>
      
    </div>
    
    <div class="partition">
      <h3 class="partition-name">二、管理质量</h3>
      <div id="type_2">
      </div>
     </div> 
      
    <div class="partition">
      <h3 class="partition-name">三、服务评价</h3>
	  <div id="type_3">
      </div>      
    </div>
  
    <div class="partition">
      <h3 class="partition-name">四、总体评价</h3>
      <div id="type_4">
      </div>  
    </div>
    
	<div class="partition">
      <h3 class="partition-name">五、其他建议</h3>
      	  <div id="type_5">
      </div>  

    </div>
     <div style="text-align:center"><button type="button" @click="saveEval" class="btn btn-primary " id="submint-btn">提 交</button></div>
    </form>
    
     </div>
  </div>

</div>

<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script src="${request.contextPath}/statics/libs/bootstrap.min.js"></script>
<script src="${request.contextPath}/statics/libs/jquery.slimscroll.min.js"></script>
<script src="${request.contextPath}/statics/libs/fastclick.min.js"></script>
<script src="${request.contextPath}/statics/libs/app.js"></script>
<script src="${request.contextPath}/statics/js/webCommon.js"></script>
<script src="${request.contextPath}/statics/js/modules/web/index.js"></script>
</body>
</html>
