<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        <#if shiro.hasPermission("oa:oavacation:approve")>
        <a class="btn btn-primary" @click="approve"><i class="fa fa-pencil-square-o"></i>&nbsp;审批</a>
    </#if>
</div>
<table id="jqGrid"></table>
<div id="jqGridPager"></div>
</div>

<div v-show="!showList" class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">休假天数</div>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" v-model="oaVacation.vaDays" placeholder="休假天数"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">开始日期</div>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" v-model="oaVacation.vaBegin" placeholder="开始日期"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">结束日期</div>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" v-model="oaVacation.vaEnd" placeholder="结束日期"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">请假类型</div>
            <div class="col-sm-10">
                <@items.select cacheId="xjlx" class="form-control" disabled="disabled" model="oaVacation.vaType"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">请假原因</div>
            <div class="col-sm-10">
                <textarea class="form-control" disabled v-model="oaVacation.vaReason" placeholder="请假原因"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">审批意见</div>
            <div class="col-sm-10">
                <textarea id="content" rows="5" class="form-control"  placeholder="">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveApprove" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
        </div>
    </form>
</div>
</div>

<script src="${request.contextPath}/statics/js/modules/oa/oavacationea.js"></script>
</body>
</html>
